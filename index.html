<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw a Perfect Circle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
    }

    #canvas {
      display: block;
      cursor: crosshair;
      touch-action: none;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    button {
      padding: 12px 24px;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
      z-index: 5;
    }

    .instructions h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .instructions p {
      font-size: 18px;
      opacity: 0.7;
    }

    .instructions .stats {
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.5;
    }

    .try-again {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .try-again button {
      padding: 16px 32px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: none;
    }

    .try-again button:hover {
      background: #e0e0e0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div class="controls">
    <button id="clearBtn">Clear</button>
    <button id="gridBtn">Hide grid</button>
  </div>

  <div class="instructions" id="instructions">
    <h1>Draw a perfect circle</h1>
    <p>Click and drag to draw your circle</p>
    <p class="stats">Best score: <span id="bestScoreText">0</span> | Attempts: <span id="attemptsText">0</span></p>
  </div>

  <div class="try-again hidden" id="tryAgain">
    <button id="tryAgainBtn">Try again</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');
    const gridBtn = document.getElementById('gridBtn');
    const instructions = document.getElementById('instructions');
    const tryAgain = document.getElementById('tryAgain');
    const tryAgainBtn = document.getElementById('tryAgainBtn');
    const bestScoreText = document.getElementById('bestScoreText');
    const attemptsText = document.getElementById('attemptsText');

    let isDrawing = false;
    let points = [];
    let result = null;
    let showGrid = true;
    let bestScore = 0;
    let attempts = 0;

    // Set canvas size
    function resizeCanvas() {
      const scale = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * scale;
      canvas.height = window.innerHeight * scale;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.scale(scale, scale);
      drawCanvas();
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function drawCanvas() {
      const w = canvas.width / (window.devicePixelRatio || 1);
      const h = canvas.height / (window.devicePixelRatio || 1);
      
      // Clear canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, w, h);
      
      // Draw grid
      if (showGrid) {
        ctx.strokeStyle = '#1a1a1a';
        ctx.lineWidth = 1;
        const gridSize = 40;
        
        for (let x = 0; x < w; x += gridSize) {
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, h);
          ctx.stroke();
        }
        
        for (let y = 0; y < h; y += gridSize) {
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(w, y);
          ctx.stroke();
        }
      }
      
      // Draw the circle
      if (points.length > 1) {
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 3;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        
        for (let i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }
        
        ctx.stroke();
      }
      
      // Draw result overlay
      if (result) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.95)';
        ctx.fillRect(0, 0, w, h);
        
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 72px system-ui, -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        const scoreText = `${result.score}/100`;
        ctx.fillText(scoreText, w / 2, h / 2 - 50);
        
        ctx.font = '24px system-ui, -apple-system, sans-serif';
        ctx.fillText(result.message, w / 2, h / 2 + 30);
        
        ctx.font = '18px system-ui, -apple-system, sans-serif';
        ctx.fillText(`Best score: ${bestScore} | Attempts: ${attempts}`, w / 2, h / 2 + 70);
      }
    }

    function evaluateCircle(pts) {
      if (pts.length < 10) {
        return { score: 0, message: "Draw a complete circle!" };
      }

      const center = pts.reduce((acc, p) => ({
        x: acc.x + p.x,
        y: acc.y + p.y
      }), { x: 0, y: 0 });
      
      center.x /= pts.length;
      center.y /= pts.length;

      let avgRadius = 0;
      for (const p of pts) {
        const dist = Math.sqrt(Math.pow(p.x - center.x, 2) + Math.pow(p.y - center.y, 2));
        avgRadius += dist;
      }
      avgRadius /= pts.length;

      let radiusVariance = 0;
      for (const p of pts) {
        const dist = Math.sqrt(Math.pow(p.x - center.x, 2) + Math.pow(p.y - center.y, 2));
        radiusVariance += Math.pow(dist - avgRadius, 2);
      }
      radiusVariance = Math.sqrt(radiusVariance / pts.length);

      const startPoint = pts[0];
      const endPoint = pts[pts.length - 1];
      const closureDist = Math.sqrt(
        Math.pow(endPoint.x - startPoint.x, 2) + 
        Math.pow(endPoint.y - startPoint.y, 2)
      );
      const isClosed = closureDist < avgRadius * 0.2;

      const maxVariance = avgRadius * 0.5;
      const varianceScore = Math.max(0, 1 - (radiusVariance / maxVariance));
      const closureScore = isClosed ? 1 : 0.5;
      
      let totalScore = Math.round((varianceScore * 0.6 + closureScore * 0.4) * 100);
      totalScore = Math.max(0, Math.min(100, totalScore));

      let message;
      if (totalScore >= 95) message = "Perfect circle! You're a true artist! âœ¨";
      else if (totalScore >= 85) message = "Excellent! Almost perfect! ðŸŽ¯";
      else if (totalScore >= 75) message = "Great job! Very circular! ðŸ‘";
      else if (totalScore >= 60) message = "Good effort! Keep practicing! ðŸ’ª";
      else if (totalScore >= 40) message = "Not bad! Try drawing slower? ðŸ–Šï¸";
      else if (totalScore >= 20) message = "Give it another shot! Practice makes perfect! ðŸ”„";
      else message = "Hmm, that looks more like abstract art! ðŸŽ¨";

      return { score: totalScore, message };
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX || (e.touches && e.touches[0].clientX);
      const clientY = e.clientY || (e.touches && e.touches[0].clientY);
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function startDrawing(e) {
      e.preventDefault();
      if (result) return;
      const pos = getPos(e);
      isDrawing = true;
      points = [pos];
      result = null;
      instructions.classList.add('hidden');
      tryAgain.classList.add('hidden');
      drawCanvas();
    }

    function draw(e) {
      e.preventDefault();
      if (!isDrawing || result) return;
      const pos = getPos(e);
      points.push(pos);
      drawCanvas();
    }

    function stopDrawing(e) {
      e.preventDefault();
      if (!isDrawing || result) return;
      isDrawing = false;
      
      result = evaluateCircle(points);
      attempts++;
      attemptsText.textContent = attempts;
      
      if (result.score > bestScore) {
        bestScore = result.score;
        bestScoreText.textContent = bestScore;
      }
      
      tryAgain.classList.remove('hidden');
      drawCanvas();
    }

    function clearCanvas() {
      points = [];
      result = null;
      instructions.classList.remove('hidden');
      tryAgain.classList.add('hidden');
      drawCanvas();
    }

    function toggleGrid() {
      showGrid = !showGrid;
      gridBtn.textContent = showGrid ? 'Hide grid' : 'Show grid';
      drawCanvas();
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    clearBtn.addEventListener('click', clearCanvas);
    gridBtn.addEventListener('click', toggleGrid);
    tryAgainBtn.addEventListener('click', clearCanvas);
  </script>
</body>
</html>
